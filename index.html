<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="col-md-8 col-md-offset-2">
      <h1>Word Puzzle!</h1>
      <h2>Enter a sentence and puzzle away!</h2>
      <form>
        <div class="row">
          <label for="sentence"></label>
          <input id="sentence" class="form-control" type="text" placeholder="Enter a sentence!">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-lg btn-primary">Start!</button>
        </div>
      </form>
      <h4 class="output"></h4>
    </div>
  </body>
</html>
